server:
  port: 8082

spring:
  application:
    name: config-server
  profiles:
    active: native, git
  
  cloud:
    config:
      uri: http://localhost:8082
      server:
        native:
          search-locations: classpath:/config
        git:
          uri: https://github.com/wasd0/eshop.git
          search-paths: /tree/master/config-server/src/main/resources/config